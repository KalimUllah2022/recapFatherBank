<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="src/img/Bank-PNG-Pic.png" type="image/x-icon">
    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Default CSS File -->
    <link rel="stylesheet" href="src/css/style.css">
</head>

<body>



    <header>
        <h1 class="text-center">My personal Bank <span class="text-warning fw-bolder">Money</span> </h1>
    </header>
    <main>
        <section>
            <div class="container mt-5">
                <div class="row g-3 text-white">
                    <div class="col-sm-6 col-md-4">
                        <div class="bg-success rounded p-3">
                            <h3>Deposit</h3>
                            <h1>$ <span id="deposit-total">00</span></h1>
                        </div>
                    </div>
                    <div class="col-sm-6 col-md-4">
                        <div class="bg-info rounded p-3">
                            <h3>Withdraw</h3>
                            <h1>$ <span id="withdraw-total">00</span></h1>
                        </div>
                    </div>
                    <div class="col-sm-6 col-md-4">
                        <div class="bg-danger rounded p-3">
                            <h3>Balance</h3>
                            <h1>$ <span id="balance-total">1200</span></h1>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="mt-5">
            <div class="container">
                <div class="row g-3">
                    <div class="col-md-6">
                        <div class="depositArea p-3 bg-info rounded">
                            <h3 class="mb-3">Please Deposit</h3>
                            <input id="deposit-input" type="text" class="form-control mb-3" placeholder="$ Amount you want to deposit">
                            <button id="depositBtn" type="button" class="btn btn-outline-danger">Deposit</button>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="depositArea p-3 bg-info rounded">
                            <h3 class="mb-3">Please Withdraw</h3>
                            <input id="withdraw-input" type="text" class="form-control mb-3" placeholder="$ Amount you want to Withdraw">
                            <button id="withdrawBtn" type="button" class="btn btn-outline-danger">Withdraw</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="src/js/bank.js"></script>




</body>

</html>
